<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="/estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>            


        <section id="login"> 
                <div id="imagem">

                </div>            
                <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente. </p>
                <form action="login.php" method="post" autocomplete="off">
                    <p class="campo">
                        
                        <label for="imail"><span class="material-icons">person</span></label>
                        <input type="email" name="mail" id="imail" placeholder="Seu E-mail" autocomplete="email" maxlength="30" required>
                </p>
                    <p class="campo">
                        <label for="isenha"><span class="material-icons">van_key</span></label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="new-password" required  minlength="8" maxlength="20">
                    </p>
                        <input type="submit" value="Entrar" id="entrar">
                        <a href="#" class="botao">Esqueci minha senha &#x2709</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
